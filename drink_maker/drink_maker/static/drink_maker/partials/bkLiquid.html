<div class="col-md-12 liquid-container">
	<div ng-if="editing.value">
		<h3>
			<button class="btn btn-danger text-right" ng-click="enableEdit(false)">
				Cancel
			</button>
			<button class="btn btn-success text-right" ng-click="saveEdit()">
				Save
			</button>
		</h3>
		<div class="form-group" ng-class="{'has-error': liquidError.value}">
			<input type="text" class="form-control" id="liquidName" ng-model="liquid.name" placeholder="Name">
		</div>
		<div class="form-group">
			<input type="number" class="form-control" id="liquidDensity" ng-model="liquid.density" placeholder="Density (Optional)">							
		</div>
	</div>
	<div ng-if="!editing.value">
		<span style="margin: 0" ng-bind="liquid.name"></span>
		<span class="text-right">
			<button class="btn btn-info" ng-click="enableEdit(true)">
				<i class="fa fa-edit"></i>
			</button>
		</span>
		<p>Density: <span ng-bind="liquid.density"></span></p>	
	</div>
</div>
